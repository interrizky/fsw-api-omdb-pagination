    function searchMe() {
      let inputText = document.querySelector('.list-product .tulisan-product .input').value;
      // console.log(inputText);  
      if (inputText != "") {
        fetch('http://www.omdbapi.com/?apikey=54ece844&s='+inputText)
          .then(function (response) {
            return response.json()
          })
          .then(function (result) {
            let data = result
            let dataSembilan = []

            for (let j = 0; j <= 8; j++) {
              dataSembilan[j] = data.Search[j]
            }

            for (let i = 0; i <= dataSembilan.length; i++) {
              let getWrapperContent = document.querySelector(
                '.list-product .isian-product .row .product-box-' +
                  (i + 1) +
                  ' .wrapper-content-' +
                  (i + 1)
              )
              getWrapperContent.innerHTML += `
                <img src="${dataSembilan[i].Poster}"></img>
                <p class="text-wrap">${dataSembilan[i].Title}</p>
              `
            }
          })
          .catch(function (error) {
            console.log(error)
          })
      }
