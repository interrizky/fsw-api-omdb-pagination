<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <title>Figma Ridho</title>

  <body>
    <div class="container-fluid">
      <div class="row navbar">
        <div class="logo col-7">
          <a class="text-logo" style="margin-left: 35px; font-weight: bold"
            >LOGO</a
          >
        </div>
        <div class="menu col-5 d-flex flex-row-reverse justify-content-center">
          <button type="button" class="btn btn-outline-light">SUBSCRIBE</button>
          <div class="p-2 bd-highlight">ABOUT</div>
          <div class="p-2 bd-highlight">PRODUCT</div>
          <div class="p-2 bd-highlight">ARTICLES</div>
        </div>
      </div>
      <div class="row banner">
        <div
          class="col-12 wrapper-banner image-banner"
          style="background-image: url(./assets/images/jumbotron.png)"
        >
          <div class="wrapper-text-banner">
            <h1 class="title-banner" style="font-size: 48px">
              All Products Here
            </h1>
            <p class="subtitle-banner" style="font-size: 18px">
              We brings our best product to you
            </p>
          </div>
        </div>
      </div>
      <div class="row judul-search-product" style="text-align: center;">
        <p class="preambule col-md-12" style="font-size: 24px; margin-top:24px">PRODUCTS</p>
        <div class="search-form col-md-12">
          <input class="inputan form-control mx-auto w-50" type="text" style="margin-bottom: 20px;" placeholder="What is Your Favorite Movie??"></input>
          <button type="button" class="searching btn btn-outline-danger btn-lg mb-3">Search</button>       
          <button type="reset" class="resetting btn btn-outline-dark btn-lg mb-3">Reset</button>                 
        </div>
      </div>
      <div class="row list-products">

      </div> 
      <div class="row page-number">
        <ol class="ordered-page">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ol>
      </div>

      <div class="row footer">
        <div class="menu-footer d-flex flex-row-reverse align-items-center">
          <div class="p-2 bd-highlight">Home</div>
          <div class="p-2 bd-highlight">Articles</div>
          <div class="p-2 bd-highlight">About</div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">
    /* define row list-products karena sering dipake  */
    let listProducts = document.querySelector('.list-products');
    let inputanText = document.querySelector('.judul-search-product .search-form .inputan');    
    let searching = document.querySelector('.judul-search-product .search-form .searching');

    searchMe();

    searching.addEventListener('click', searchClicked);

    function searchClicked() {
      let params = inputanText.value;
      listProducts.innerHTML = '';
      searchMe(params);
    }

    function searchMe(lookUp = 'world') {
      this.lookUp = lookUp;
      fetch('http://www.omdbapi.com/?apikey=54ece844&s='+this.lookUp)
        .then(function (response) {
          this.response = response;
          return this.response.json();
        })
        .then(function (result) {
          this.result = result;
          for(let z=0; z < this.result.Search.length; z++) {
            /* populate kotak wrapper pake iterasi jumlah data via API call */            
            listProducts.innerHTML += `
              <div class="kotak-wrapper wrapper-product-` +(z+1)+ ` shadow-lg rounded col-4" style="background-color: #fafafa">
                <div class="display-depan dsp-foreground-` +(z+1)+ `">
                  <img src="${this.result.Search[z].Poster}" style="width:200px; height:175px"></img>
                  <p class="text-wrap" style="margin-top: 16px;">${this.result.Search[z].Title} (${this.result.Search[z].Year})</p>                  
                </div>
              </div>      
            `;

            /* masukkan fungsi mouseover */
            let eventForeGround = document.querySelector('.list-products .wrapper-product-' +(z+1)+ ' .dsp-foreground-' +(z+1));
            console.log(eventForeGround);
            eventForeGround.addEventListener('mouseover', stylus);

            function stylus() {
              /* create div button using append instead of innerHTML */
              let newDiv = document.createElement('div')
              newDiv.className = 'dsp-background-' +(z+1);
              newDiv.id = 'dsp-background-' +(z+1);
              newDiv.style.cssText = 'position: relative'

              let newChildDiv = document.createElement('button')
              newChildDiv.className = 'btn btn-light w-100'
              newChildDiv.textContent = 'Info'
              newDiv.appendChild(newChildDiv)
              
              document.querySelector('.wrapper-product-' +(z+1)).appendChild(newDiv);
              
              /* set foreground position and opacity */
              eventForeGround.style.cssText = 'background-color: grey; opacity: 30%; position: absolute';
            }
            // eventForeGround.style.cssText += 'background-color: grey; opacity: 30%; position: absolute';
            // // create div button using append instead of innerHTML
            // let newDiv = document.createElement('div')
            // newDiv.className = 'demo-content'
            // newDiv.id = 'demo-content'
            // newDiv.style.cssText = 'position: relative'

            // let newChildDiv = document.createElement('button')
            // newChildDiv.className = 'btn btn-light w-100'
            // newChildDiv.textContent = 'Info'
            // newDiv.appendChild(newChildDiv)
            
            // document.querySelector('.wrapper-product-' +(z+1)).appendChild(newDiv);

            /* masukkan fungsi mouseout */                  
          }
        })
        .catch(function (error) {
          this.error = error;
          console.log(this.error);
        })
    }

    /* reset inputan text */
    let btnReset = document.querySelector('.judul-search-product .search-form .resetting');
    btnReset.addEventListener('click',function(){
      document.querySelector('.judul-search-product .search-form .inputan').value = '';
    });
